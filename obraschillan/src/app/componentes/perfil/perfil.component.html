<div  *ngIf="indefinido" class="container-fluid">
  <div class="row" >
      <div class="col-md-4 col-sm-12 ">
        <div class="row">
          <div class="col-md-12 col-md-12-sm-12 user-image text-center" id="imagen">
            <img id="img" [src]="User.imagenPerfil | image:'./../../assets/perfilImagenDefecto.png'" (click)="upload()" style="cursor: pointer">
            <p id="above" style="cursor: pointer" (click)="upload()">Haz click para cambiar</p>
            <input enctype="multipart/form-data" method="post" action='upload' [(ngModel)]="file" type="file" accept=".png,.jpg,.gif,.jpeg" class="custom-file-input" id="customFile"
                   name="imagen" (change)="onFileChange($event)"
                   lang="es"style="display: none;" />
          </div>
          <div class="row" style="width: 100%">
            <div class="col-md-6 col-sm-12 text-center" >
              <br>
              <button id="btn-contact" (click)="abrirModal()" data-toggle="modal" data-target="#contact" class="btn btn-info boton"><i class="fa fa-pencil"></i> Editar Perfil</button>
            </div>
            <div class="col-md-6 col-sm-12 text-center" >
              <br>
              <button class="btn btn-info boton" (click)="abrirModalPass()"><i class="fa fa-lock"></i> Cambiar Contraseña</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 col-sm-12" style="padding: 10px">
          <h3>Información</h3>
          <div class="col-md-12">
                <h4 id="tipo">{{User.nombre}} {{User.apellido}} - ({{tipo}})</h4>
          </div>
        <br>
          <div class="col-md-12">
              <div class="row">
                <div class="col-md-2 col-sm-2">
                  <h4>Run:</h4>
                </div>
                <div class="col-md-10 col-sm-10">
                  <h4>{{User.run}}</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2 col-sm-2">
                  <h4>Email:</h4>
                </div>
                <div class="col-md-10 col-sm-10">
                  <h4>{{User.email}}</h4>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>



<app-editar-perfil [User] = 'User'></app-editar-perfil>
